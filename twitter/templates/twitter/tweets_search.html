{% extends 'twitter/base.html' %}

{% block content %}

<div>
  <form action="{% url 'tweet_search' %}" method="POST">
    {% csrf_token %}
    <div class="form-group search_container">
      <label for="tweets_name">Name</label>
      <input type="text" class="form-control" id="tweets_name" name="name" placeholder="Name of who want to follow" style="width : 230px;" required>
    </div>

    <div class="form-group search_container1">
        <label for="tweets_number">Number</label>
        <input type="text" class="form-control" id="tweets_number" name="number" placeholder="Number of tweets" style="width : 160px;" required>
      </div>

      <button  type="submit" class="btn btn-primary search_container2" style="margin-bottom:50px;">Search</button>
  </form>
</div>


  {% if user %}
    {% for users in user %}
    <div class="container1">
      <table>
        <tr>
          <th>- {{ users }}</th>
          <!-- <td>{{ tweet.published_date }}</td> -->
        </tr>
      </table>
    </div>
    {% endfor %}
  {% endif %}
{% endblock %}
